input {
  file {
    mode => read
    exit_after_read => true
    path => "/var/log/0003410379.csv"
  }
}

filter {
  csv {
    columns => [
      "tab_code",
      "dataset",
      "cat01_code",
      "gender",
      "area_code",
      "area_name",
      "time_code",
      "year",
      "unit",
      "value"
    ]
  }

  if [value] == "-" {
    drop {}
  }

  mutate {
    gsub => [
      "year", "å¹´", ""
    ]
    convert => {
      "year" => "integer"
      "value" => "float"
    }
  }

  prune {
    blacklist_names => ["message", "event", "@version"]
  }
}

output {
  elasticsearch {
    cloud_id => "${ELASTIC_CLOUD_ID}"
    cloud_auth => "${ELASTIC_CLOUD_AUTH}"
    index => "es-hands-on-00003410379-${HANDS_ON_KEY}"
  }
}
